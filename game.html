<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Papers-Scissors</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://www.freepik.com/premium-vector/black-raised-fist-protest-symbol-hands-clenched-power-symbol-black-lives-important-protest_133897570.htm#fromView=search&page=1&position=19&uuid=cf6a323e-1fad-4ded-a860-ecb8c9d50f0b" >
        </div>
        <div class="choice" id="paper">
            <img src="https://www.freepik.com/free-photo/front-view-hand-showing-palm_11372491.htm#fromView=search&page=1&position=1&uuid=878b203d-42a1-470f-8f11-279c0ca04367" >
        </div>
        <div class="choice" id="scissors">
            <img src="https://img.freepik.com/premium-vector/victory-gesture-white-glove-hand-retro-comic-style-isolated-white-background_80590-19945.jpg?w=360" >
        </div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
