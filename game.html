<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Papers-Scissors</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://husseinhewehii.github.io/Rock_Paper_Scissors/rock.png" >
        </div>
        <div class="choice" id="paper">
            <img src="https://www.pngfind.com/pngs/m/627-6273504_rock-paper-scissors-paper-rock-scissors-png-transparent.png" >
        </div>
        <div class="choice" id="scissors">
            <img src="https://play-lh.googleusercontent.com/Dm67Z-c0NCdZBJgs-5hb8hnEhFdvbv1JwSAytE5EEqsbRqe96kP4hSoVHEu13H1xPg" >
        </div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
